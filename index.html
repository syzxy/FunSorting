<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="src/sketch.js"></script>
    <script src="src/sort.js"></script>
    <script src="src/bubbleSort.js"></script>
    <script src="src/mergeSort.js"></script>
    <script defer src="src/main.js"></script>
    <title>fun sorting | visualizing sorting algorithms</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@100;400;700&family=Ubuntu:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/nav.css" />
  </head>
  <body>
    <header>
      <span class="material-icons-round">graphic_eq</span>
      <h1>Fun Sorting</h1>
    </header>
    <!-- Parent container of the p5 canvas -->
    <main class="canvasContainer">
      <nav class="selectionMenu">
        <ul class="breadCrumb">
          <li class="">
            <span class="indicator"></span><span class="label">bubble</span>
          </li>
          <li class="">
            <span class="indicator"></span><span class="label">merge</span>
          </li>
          <li class="">
            <span class="indicator"></span><span class="label">quick</span>
          </li>
          <li class="">
            <span class="indicator"></span><span class="label">heap</span>
          </li>
          <li class="">
            <span class="indicator"></span><span class="label">insertion</span>
          </li>
          <li class="">
            <span class="indicator"></span><span class="label">selection</span>
          </li>
        </ul>
      </nav>
      <div></div>
    </main>
    <footer>
      <ul class="player">
        <li class="enabled">
          <span class="labels">shuffle</span>
          <button class="material-icons-round" id="shuffleBtn">
            bar_chart
          </button>
        </li>

        <li class="enabled">
          <span class="labels">replay</span>
          <button class="material-icons-round" id="restartBtn">
            fast_rewind
          </button>
        </li>

        <li class="enabled">
          <span class="labels">last</span>
          <button class="material-icons-round" id="previousBtn">
            skip_previous
          </button>
        </li>

        <li class="enabled">
          <span class="labels" id="playButtonText">play</span>
          <button class="material-icons-round" id="playBtn">play_arrow</button>
        </li>

        <li class="enabled">
          <span class="labels">next</span>
          <button class="material-icons-round" id="nextBtn">skip_next</button>
        </li>

        <li class="enabled">
          <span class="labels">finish</span>
          <button class="material-icons-round" id="finishBtn">
            fast_forward
          </button>
        </li>

        <li class="enabled">
          <span class="labels" id="speedBtnText">1x</span>
          <button class="material-icons-round" id="speedBtn">speed</button>
        </li>
      </ul>
    </footer>
  </body>
</html>
