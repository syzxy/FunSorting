<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="src/sketch.js"></script>
    <script src="src/sort.js"></script>
    <script src="src/bubbleSort.js"></script>
    <script src="src/mergeSort.js"></script>
    <script src="src/main.js"></script>
    <title>QuickSort Visualization</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <header>
      <span class="material-icons">graphic_eq</span>
      <h1>Fun Sorting</h1>
    </header>
    <!-- Parent container of the p5 canvas -->
    <main class="canvasContainer"></main>
    <footer>
      <ul class="player">
        <li class="enabled">
          <span class="labels">shuffle</span>
          <button class="material-icons" id="shuffleBtn">bar_chart</button>
        </li>

        <li class="enabled">
          <span class="labels">replay</span>
          <button class="material-icons" id="restartBtn">fast_rewind</button>
        </li>

        <li class="enabled">
          <span class="labels">last</span>
          <button class="material-icons" id="previousBtn">skip_previous</button>
        </li>

        <li class="enabled">
          <span class="labels" id="playButtonText">play</span>
          <button class="material-icons" id="playBtn">play_arrow</button>
        </li>

        <li class="enabled">
          <span class="labels">next</span>
          <button class="material-icons" id="nextBtn">skip_next</button>
        </li>

        <li class="enabled">
          <span class="labels">finish</span>
          <button class="material-icons" id="finishBtn">fast_forward</button>
        </li>

        <li class="enabled">
          <span class="labels" id="speedBtnText">1x</span>
          <button class="material-icons" id="speedBtn">speed</button>
        </li>
      </ul>
    </footer>
  </body>
</html>
